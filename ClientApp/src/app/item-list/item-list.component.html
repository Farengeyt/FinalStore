<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div  *ngFor="let i of items" >
    <div class="card mb-3 navbar-light" style="background-color: #e3f2fd; max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="https://rarephones.ru/image/cache/catalog/products/nokia/nokia3310-1000x1000.png" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{i.company + " " + i.model}}</h5>
            <p class="card-text">{{i.description}}</p>
            <p class="card-text"><small class="text-muted">{{i.price}}</small></p>
            <button type="button" class="btn btn-success" (click)="addToCart(i)">To cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
